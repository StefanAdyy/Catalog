<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit user</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid text-center">

  <form th:action="@{/users/save}" method="post" th:object="${user}"
        style="max-width: 500px; margin: 0 auto; padding-top: 100px">
    <input type="hidden" th:field="*{userId}">

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Name</label>
      <div class="col-sm-8">
        <input type="text" readonly th:field="*{username}" class="form-control" required minlength="1" maxlength="45"/>
      </div>
    </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Q1</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{q1}" class="form-control" required minlength="1" maxlength="45"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Q2</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{q2}" class="form-control" required minlength="1" maxlength="45"/>
        </div>
      </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Q3</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{q3}" class="form-control" required minlength="1" maxlength="45"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Q4</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{q4}" class="form-control" required minlength="1" maxlength="45"/>
      </div>
    </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>

  </form>

</div>

</body>
</html>
