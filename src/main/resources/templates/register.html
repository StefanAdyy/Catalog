<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid text-center">
  <div class="text-center"><h1>New user</h1></div>

  <form th:action="@{/register}" method="post" th:object="${newUser}"
        style="max-width: 500px; margin: 0 auto; padding-top: 100px">
    <input type="hidden" th:field="*{userId}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Userame</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{username}" class="form-control" required minlength="2" maxlength="45"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Calif Q1</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{q1}" class="form-control" required minlength="1" maxlength="45"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Calif Q2</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{q2}" class="form-control" required minlength="1" maxlength="45"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Calif Q3</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{q3}" class="form-control" required minlength="1" maxlength="45"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Calif Q4</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{q4}" class="form-control" required minlength="1" maxlength="45"/>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>

  </form>

</div>

</body>
</html>
